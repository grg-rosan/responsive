<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghumti</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header class="flex">
        <div class="primary-header">
            Ghumti
        </div>
        <button class="mobile-btn-toggle" aria-expanded="false" aria-controls="primary-navigation">
        </button>
        <nav class="mobile-nav">
            <div class="primary-navigation flex" data-visible="false">
                <div class="flex">
                  <button class="search-btn"></button>
               </div>
                <div><a href="">Categories</a></div>
                <div><a href="">Orders</a></div>
                <div><a href="">About us</a></div>
                <div><a href="">Login</a></div>
            </div>
        </nav>


        <nav class="desktop-nav ">
            <div class="search-input flex">
                <input type="text" name="search" id="search">
                <button class="search-btn"></button>
            </div>
            <div class="desktop-navigation flex">
                <div class="tooltip">
                    <a href="#" class="dropbtn">Categories</a>
                    <div class="dropdown-menu">
                        <div class="tooltip-text"><a href="#">Electronics</a></div>
                        <div class="tooltip-text"><a href="#">Foods</a></div>
                        <div class="tooltip-text"><a href="#">Colthes</a></div>
                        <div class="tooltip-text"><a href="#">Furnitures</a></div>
                        <div class="tooltip-text"><a href="#">Utensils</a></div>
                    </div>

                </div>
                <div class="tooltip">
                    <a href="">Orders</a>
                    <div class="dropdown-menu">
                        <div class="tooltip-text"><a href="#">My Orders</a></div>
                        <div class="tooltip-text"><a href="#">Track Order</a></div>
                    </div>
                </div>
                <div class="tooltip"><a href="">About us</a></div>
                <div><a href="">Log in</a></div>
            </div>
        </nav>
    </header>


    <main> 
        <section class="main-primary-offers">
            <div class="primary-offers flex">
                <div class="daily-offers">
                    <a href="#" title="No image"><img src="/assets/images/no-image.webp" alt="No image placeholder" height="350px" width="700px"></a>
                </div>
                <div class="daily-offers">
                    <a href="#" title="No image"><img src="/assets/images/no-image.webp" alt="No image placeholder" height="350px" width="700px"></a>
                </div>
                <div class="daily-offers">
                    <a href="#" title="No image"><img src="/assets/images/no-image.webp" alt="No image placeholder" height="350px" width="700px"></a>
                </div>
                <div class="daily-offers">
                    <a href="#" title="No image"><img src="/assets/images/no-image.webp" alt="No image placeholder" height="350px" width="700px"></a>
                </div>
            </div>
        </section>
    </main>









    <script>
        const primaryNav = document.querySelector('.primary-navigation');
        const navToggle = document.querySelector('.mobile-btn-toggle');

        navToggle.addEventListener('click', () => {
            const visibility = primaryNav.getAttribute('data-visible');

            if (visibility === "false") {
                primaryNav.setAttribute('data-visible', true)
                navToggle.setAttribute('aria-expanded', true)
            }
            else if (visibility === "true") {
                primaryNav.setAttribute('data-visible', false)
                navToggle.setAttribute('aria-expanded', false)
            }
        })
    </script>
</body>

</html>
